<!doctype html>
<html>
	<head>
		<title>Nizovi vezba</title>
		<script src="#" type="text/yavascript"></script>
		<style>
		
		</style>
	
	</head>
	<script>
		var niz=new Array(4,2,6,3,19,55,6,26,11,6,22,6,9);
		document.write('Pocetni niz je:'+niz);
		//Zameni mesta 3 i 4
		var m=0;
		var n=0;
		for (i=0;i<niz.length;i++){
			if (niz[i]==4){
				 m=i;
				 
				 
			}
			if (niz[i]==3){
				 n=i;
				
			}
		}
		niz.splice(m,1,3);
		niz.splice(n,1,4);
		document.write('<br/>Novi niz gde su 3 i 4 zamenili mesta je :'+niz);
		
		//sortiraj niz
		niz.sort((a,b)=>(a-b));
		document.write('<br/>Sortirani niz je: '+niz);
		
		//Ubaci 34 na 6 poziciju
		niz.splice(6,0,34);
		document.write('<br/>Ubacujem 34 na 6 poz: '+niz);
		
		//Izbaci 19 iz niza
		for(i in niz){
			if(niz[i]==19){
			delete niz[i];
			}
			
		}
		document.write('<br/>Obrisi 19 : '+niz);
		
		//dupliraj sestice
		var sest=[];
		for(i in niz){
			if(niz[i]==6){
				sest.push(i) ;
			}
		}
		for(i in sest){
			niz.splice(sest[i],0,6);
		}
		document.write('<br/>Dupliraj sestice : '+niz);
		
		//zameni mimimum i max
		var min=999;
		var max=0;
		var minpoz=0;
		var maxpoz=0;
		for (i in niz){
			if (niz[i]>=max){
			max=niz[i];
			maxpoz=i;
			}
			if(niz[i]<=min){
				min=niz[i];
				minpoz=i;
			}
		}
		niz.splice(maxpoz,1,min);
		niz.splice(minpoz,1,max);
		document.write('<br/>Zamenjeni min i max: '+niz );
		
		//napravi niz parnih i niz neparnih brojeva
		var parni=[];
		var neparni=[];
		for(i in niz){
			if(niz[i]%2==0){
				parni.push(niz[i]);
			}
			if(niz[i]%2!=0){
				neparni.push(niz[i]);
			}
		} 
		document.write('<br/>Neparni brojevi su :' +neparni);
		document.write('<br/>Parni brojevi su :' +parni);
		
		//spoji dva niza
		var dodatak=new Array(10,3,7,1,20);
		var spojeni=niz.concat(dodatak);
		document.write('<br/>Niz koji dodajem: '+dodatak);
		document.write('<br/>Spojeni niz je'+spojeni);
		
		//obrni niz
		spojeni=spojeni.reverse();
		document.write('<br/>Reverse: '+spojeni);
		
		//Izbaci prva i zadnja 3
		spojeni.splice(0,3,);
		spojeni.splice(spojeni.length-3,3,);
		document.write('<br/>Izbaci prva i zadnja 3: '+spojeni);
	</script>


</html>
