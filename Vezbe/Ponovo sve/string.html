<!doctype htm>
	<html>
		<head>
			<title>Vezba - string</title>
			<script src='#' type='text/javascript'></script>
			<link rel='stylesheet' href='#' media ='all'/>
			<style>
			
			</style>
		</head>
		<body>
			<script>
				var shopping = [ 'Eggs', 'Milk', 'Potatoes', 'Cereal', 'Eggs','Banana','Apples', 'Eggs' ];
				document.write('<br/> <strong>Ovo je niz: </strong>'+shopping);
				
				//konvertuj niz u string
				var string = shopping.join(' ');
				document.write('<br/><strong> Niz konvertovan u string: </strong>'+string);
				
				//zameni blanko sa -
				string=string.replace(/ /g,'-');
				document.write('<br/><strong>Zamena blanko sa - : </strong>'+string);
				
				//vrati string u niz
				shopping=string.split('-');
				document.write('<br/><strong>String konvertovan u niz : </strong>'+shopping);
				
				var tekst = 'Da bi se programiralo, mora da se nau훾i programski jezik.';
				document.write('Novi text je: '+tekst);
				
				//pronadji poziciju na kojoj je rec 'nau훾i'
				document.write('<br/><strong>Rec nau훾i je na poziciji broj : </strong>'+tekst.indexOf('nau훾i',0));
				
				//konvertuj u velika slova
				document.write('<br/><strong>Konvertovano u velika slova : </strong>'+tekst.toUpperCase());
				
				//na kojoj poslednjoj poziciji se nalazi slovo A
				document.write('<br/><strong>Poslednja pozicija slova a je: </strong>'+tekst.lastIndexOf('a'));
				
				//duzina stringa
				document.write('<br/><strong>Duzina stringa je: </strong>'+tekst.length);
				
				//napraviti novi string od reci mora do programski
				var tekst2 = tekst.substring(tekst.indexOf('mora',0),tekst.indexOf('programski',0)+10);
				document.write('<br/><strong>Novi string od reci mora do programski je: </strong>'+tekst2);
				
				//napisi rec programiralo velikim slovima i crvene boje
				document.write('<br/><strong>Rec programiralo velikim slovima i crvene boje: </strong>'+tekst.replace('programiralo','PROGRAMIRALO'.fontcolor('red')));
			</script>
		</body>
	</html>
